<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sticky Notes Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar"><h2>Sticky Notes</h2></nav>
    <div class="whole-container">
        <div class="overlay-black"></div>

        <div class="note-container">
            <h2>Welcome</h2>
            <h5>Note for Newbies!!</h5>
            <p>This site helps you to create a free online sticky notes.Click the plus"+" icon in the right bottom to create a new note</p>
            <button onclick="deletefun(event)" class="delete-button">Delete</button>
        </div>
        <div class="input-popup">
            <input class="input-title" placeholder="Title">
            <input class="input-desc" placeholder="Short Description">
            <textarea class="textarea-input" placeholder="Description"></textarea>
            <button class="add-button">Add</button>
            <button class="cancel-button">Cancel</button>

        </div>
    </div>
    <div class="plus">
        <h1>+</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
